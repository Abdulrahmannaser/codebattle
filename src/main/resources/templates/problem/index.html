<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{../css/main.css}">
    <link rel="stylesheet" th:href="@{../css/profileSummaryCard.css}">
    <link rel="stylesheet" th:href="@{../css/secondaryNav.css}">
    <title>CodeBattle | Problems</title>
</head>
<body>

<header th:replace="fragments/header :: header('problems')">...</header>

<div class="container">
    <a class="btn btn-primary btn-block" th:href="@{/problems/new/}"> New Problem  </a>

    <div class="row">
        <div th:if="${problemsList==null or problemsList.isEmpty()}">
            No problems yet!
        </div>
        <div class="problemsTable" th:if="${problemsList!=null and !problemsList.isEmpty()}">
            <table id="dtable" class="table table-striped table-bordered nowrap ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Editorial</th>
                    <th>Solved</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-row ">
                    <td>1325F</td>
                    <td>Ehab's Last Theorem</td>
                    <td></td>
                    <td>587</td>
                </tr>
                <tr class="table-row ">
                    <td>1325F</td>
                    <td>Ehab's Last Theorem</td>
                    <td></td>
                    <td>587</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Editorial</th>
                    <th>Solved</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <footer th:replace="fragments/footer :: footer">...</footer>
</div>

<script th:src="@{../js/jquery-3.4.1.min.js}" ></script>
<script th:src="@{../js/popper.min.js}" ></script>
<script th:src="@{../js/bootstrap.min.js}" ></script>
<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script>
      $(document).ready(function() {
        $("#dtable").DataTable();
      });
    </script>
</body>

</html>
