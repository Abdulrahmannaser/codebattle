<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{../css/main.css}">
    <link rel="stylesheet" th:href="@{../css/profileSummaryCard.css}">
    <link rel="stylesheet" th:href="@{../css/secondaryNav.css}">
    <title>CodeBattle | Problems</title>
</head>
<body>

<header th:replace="fragments/header :: header('problems')">...</header>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-xs-8">
            <div class="text-right createBtn" sec:authorize="isAuthenticated()">
                <a type="button" class="btn btn-dark" th:href="@{/problems/new}">
                    <i class="fas fa-plus-circle"></i> New problem
                </a>
            </div>
            <h5>Problems</h5>
            <div th:if="${problemsList==null or problemsList.isEmpty()}">
                No problems yet!
            </div>
            <table class="table table-striped table-bordered nowrap table-sm" th:if="${problemsList!=null and !problemsList.isEmpty()}">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Editorial</th>
                    <th>Solved</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-row " th:each="problem : ${problemsList}">
                    <td><a th:href="@{/problems/} + ${problem.id}" th:text="${problem.id}"></a></td>
                    <td><a  th:text="${problem.name}" th:href="@{/problem/} + ${problem.id}"></a></td>
                    <td><a th:if="${problem.tutorial}" th:href="@{/tutorials/} + ${problem.id}"><i class="fas fa-file-alt"></i></a></td>
                    <td><a th:text="${problem.getACSubmissionsCount()}" th:href="@{/problems/} + ${problem.id} + '/submissions'"></a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="4">dfdghgfdsa</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <footer th:replace="fragments/footer :: footer">...</footer>
</div>

<script th:src="@{../js/jquery-3.4.1.min.js}" ></script>
<script th:src="@{../js/popper.min.js}" ></script>
<script th:src="@{../js/bootstrap.min.js}" ></script>
<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</body>

</html>
