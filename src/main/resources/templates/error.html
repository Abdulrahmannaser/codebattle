<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>CodeBattle | Error</title>
</head>
<body>

<div th:replace="fragments/header :: header('')"></div>

<div class="content">
    <div class="container main-content">
        <ul class="list-group">
            <li class="list-group-item list-group-item-danger"><h3 th:text="${error}">Status</h3></li>
            <li class="list-group-item" th:text="'Status code: '+ ${status}"></li>
        </ul>
    </div>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}" />
<script th:src="@{/js/popper.min.js}" />
<script th:src="@{/js/bootstrap.min.js}" />
</body>
</html>
